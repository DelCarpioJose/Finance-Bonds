<!DOCTYPE html>
<html>
<head>
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="img/logoF.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/StilesContacto.css"/>
</head>
<body>
    <header>
        <div class="logo1">
            <a href="#">Finance Bonds</a>
        </div>
          <nav>
              <ul class="nav_list">
                <li class="list_links"><a href="PaginaPrincipal.html">Inicio</a></li>
                <li class="list_links"><a href="Servisios.html">Servicios</a></li>
                <li class="list_links"><a href="Sobre Nosotros.html">Sobre nosotros</a></li>
                <li class="list_links"><a href="Contacto.html">Contacto</a></li>
              </ul>
          </nav>
          <button class="btn"><a href="#">Contacto</a></button>
    </header>
    <div class="content">
        <h1 class="logo">¿Quiere saber más?</h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contáctenos</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Av. Primavera 578</li>
                    <li><i class="fas fa-phone"></i> (+51) 941 342 576</li>
                    <li><i class="fas fa-envelope-open-text"></i> FinanceBonds@contac.com</li>
                </ul>
                <p>Necesitas ayuda con la decisiones financiera, Finance Bonds puede ayudarte con ello</p>
                <p>FinanceBonds.com</p>
            </div>
        </div>
    </div>
</body>
</html>
